<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>查询该身份证名下所有借据号</title>
</head>
<body>
<h3>根据身份证查询该身份证名下所有借据号</h3>
<div>
    <form method="post" th:object="${loanReceiptInput}" th:action="@{/user/idCardLoanReceiptShow}">
        <p>身份证号:<input type="text" th:field="*{idcard}" id="idcard" name="idcard"/></p>
        <p><input type="submit" value="提交"/></p>
    </form>
</div>
</body>
</html>

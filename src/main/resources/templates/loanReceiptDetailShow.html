<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="UTF-8"/>
    <title>显示还款明细记录</title>
</head>
<body>
<h3>显示还款明细记录</h3>
<div class="table-responsive">
    <table class="table table-striped table-sm"  border="1" width="1200">
        <thead>
        <tr>
            <th>借款日期</th>
            <th>还款日期</th>
            <th>计息天数</th>
            <th>借款额</th>
            <th>本金偿还</th>
            <th>利息生成</th>
            <th>利息偿还</th>
            <th>未还利息</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${loanReceiptDetailList.size()} eq 0">
            <td colspan="12">没有数据</td>
        </tr>
        <tr th:each="loanReceipt:${loanReceiptDetailList}">
            <td th:text="${#dates.format(loanReceipt.loandate, 'yyyyMMdd')}"></td>
            <td th:text="${#dates.format(loanReceipt.repaydate, 'yyyyMMdd')}"></td>
            <td th:text="${loanReceipt.interestdays}"></td>
            <td th:text="${loanReceipt.currentremainprincipal}"></td>
            <td th:text="${loanReceipt.currentrepayprincipal}"></td>
            <td th:text="${loanReceipt.currentinterestpayment}"></td>
            <td th:text="${loanReceipt.currentinterestpayed}"></td>
            <td th:text="${loanReceipt.currentinterestnotpay}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
